<form name="form" class="form-horizontal" novalidate>
  <v2-modal-wizard heading="{{forPipelineConfig ? 'Configure Load Balancer' : 'Create New Load Balancer'}}"
                   task-monitor="taskMonitor"
                   dismiss="$dismiss()">
    <v2-wizard-page key="Properties" label="Properties">
      <ng-include src="pages.properties"></ng-include>
    </v2-wizard-page>
  </v2-modal-wizard>
  <div class="modal-footer">
    <button ng-disabled="taskMonitor.submitting" class="btn btn-default"
            ng-click="ctrl.cancel()">Cancel
    </button>
    <submit-button is-disabled="form.$invalid || taskMonitor.submitting"
                   submitting="taskMonitor.submitting" on-click="ctrl.submit()"
                   is-new="isNew" label="submitButtonLabel"></submit-button>
  </div>
</form>
